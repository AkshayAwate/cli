name: Linting

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - master

jobs:
  golangci:
    name: Linting Go code

    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
